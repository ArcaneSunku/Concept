plugins {
    id 'java'
    id'application'
}

group 'com.github.arcanesunku'
version '11.8.2020-SNAPSHOT'

targetCompatibility=11
mainClassName="Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class" : "Main"
    }
}
